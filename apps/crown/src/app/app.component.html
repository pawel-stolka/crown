<ng-template #toastContainer></ng-template>

<mat-sidenav-container class="example-container">
  <mat-sidenav
    #sidenav
    [mode]="mode.value || 'over'"
    (openedStart)="onSidenavOpen()"
  >
    <div class="sidenav-buttons">
      <!-- <button mat-button (click)="sidenav.toggle()">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button> -->
      <crown-todo-container></crown-todo-container>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <crown-nav (toggle)="sidenav.toggle()"></crown-nav>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
