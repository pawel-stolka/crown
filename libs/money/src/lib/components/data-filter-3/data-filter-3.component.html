<mat-form-field
  appearance="outline"
  class="all-width"
  [ngClass]="{ expanded: expanded }"
>
  <mat-icon matPrefix>search</mat-icon>
  <input
    matInput
    placeholder="Search"
    type="text"
    (focus)="toggleExpanded()"
    (blur)="handleBlur()"
    [value]="filterValue$ | async"
    (input)="applyFilter($event)"
  />
  <mat-icon
    matSuffix
    *ngIf="filterValue$ | async"
    (mousedown)="preventBlur($event)"
    (click)="clearSearch($event)"
    >close</mat-icon
  >
</mat-form-field>
