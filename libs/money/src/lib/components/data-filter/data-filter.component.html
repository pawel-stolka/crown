<mat-form-field
  appearance="outline"
  class="all-width"
  [ngClass]="{ activeSearch: hasContent }"
>
  <mat-icon matPrefix>search</mat-icon>
  <mat-label>Filtruj</mat-label>
  <input
    matInput
    type="text"
    [value]="filterValue$ | async"
    (input)="applyFilter($event)"
  />
  <mat-icon matSuffix *ngIf="filterValue$ | async" (click)="clearSearch($event)"
    >close</mat-icon
  >
</mat-form-field>
