<mat-form-field appearance="outline" class="all-width">
  <mat-icon matPrefix>search</mat-icon>
  <input
    matInput
    type="text"
    [value]="filterValue$ | async"
    (input)="applyFilter($event)"
  />
  <mat-icon matSuffix *ngIf="filterValue$ | async" (click)="clearFilter()"
    >close</mat-icon
  >
</mat-form-field>
