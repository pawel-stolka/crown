<div class="message" *ngIf="results.total; else nothing">
  <div>znaleziono: {{ results.total }}</div>
  <div class="inline">
    <div class="chip" *ngFor="let category of results?.categories">
      {{ category }}
    </div>
  </div>
</div>

<ng-template #nothing> Nic nie znaleziono. </ng-template>
