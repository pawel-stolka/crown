

<!-- TODO: make it nicer -->
@if(data) { @if(filtered) {
<div class="query-result">
  <crown-search-results [results]="data"></crown-search-results>
</div>
} @if (data.total > 0) {
<table class="table __mat-elevation-z8">
  <tr>
    <th></th>
    <th class="trim-text" *ngFor="let category of data?.categories">
      <span class="trim-text">{{ category }}</span>
    </th>
    <th class="summary">Æ©</th>
  </tr>

  <tr *ngFor="let item of data?.months; let last = last">
    <!-- <td class="period" *ngIf="true">{{ item.period | noYear }}</td> -->
    <td class="period" *ngIf="true">{{ item.period }}</td>

    <td *ngFor="let category of data?.categories">
      <span [ngClass]="{ last: last }">
        {{ item.typePrices | priceByType : category }}
      </span>
    </td>
    <!-- summary column -->
    <td>{{ item.typePrices | sumByMonth }}</td>
  </tr>
</table>
} } @if(data.total === 0) {
<div>nic tu nie ma.</div>
}
