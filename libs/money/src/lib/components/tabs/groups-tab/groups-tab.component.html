    <th></th>
    <th *ngFor="let category of data?.categories">
      <span>{{ category }}</span>
    </th>
    <th class="summary">Æ©</th>
  </tr>

  <tr *ngFor="let item of data?.months; let last = last; let id=index">
    <td class="period" *ngIf="true">{{ item.period | noYear }}</td>

    <td *ngFor="let category of data?.categories">
      <span [ngClass]="{ last: last }">
        {{ item.typePrices | priceByType : category }}
      </span>
    </td>
    <!-- summary column -->
    <td>{{ item.typePrices | sumByMonth }}</td>
  </tr>
</table>
