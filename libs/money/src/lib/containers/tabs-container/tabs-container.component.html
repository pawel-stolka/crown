<div class="actions">
  <button mat-fab color="accent" (click)="add()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<mat-tab-group>
  <mat-tab label="Miesiącami">
    <ng-container *ngTemplateOutlet="monthGroups"></ng-container>
  </mat-tab>
  <mat-tab label="Wpisy">
    <ng-container *ngTemplateOutlet="simpleTable"></ng-container>
  </mat-tab>
</mat-tab-group>

<ng-template #simpleTable>
  <ng-container *ngIf="money$ | async as money">
    <!-- <pre>{{ money | json }}</pre> -->
    <div class="table mat-elevation-z8">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        matSortDisableClear
        matSortActive="position"
        matSortDirection="asc"
        multiTemplateDataRows
      >
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>user</th>
          <td mat-cell *matCellDef="let el">{{ el.userId }}</td>
          <td mat-footer-cell *matFooterCellDef>Total</td>
        </ng-container>

        <ng-container matColumnDef="fromWho">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>sklep</th>
          <td mat-cell *matCellDef="let el">{{ el.fromWho }}</td>
          <!-- <td mat-footer-cell *matFooterCellDef></td> -->
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>cena</th>
          <td mat-cell *matCellDef="let el">{{ el.price }}</td>
          <!-- <td mat-footer-cell *matFooterCellDef>{{ totalCost | number }} zł</td> -->
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>kategoria</th>
          <td mat-cell *matCellDef="let el">{{ el.type }}</td>
          <!-- <td mat-footer-cell *matFooterCellDef></td> -->
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>data</th>
          <td mat-cell *matCellDef="let el">
            {{ el.createdAt | date : 'dd.MM.yyyy' }}
          </td>
          <!-- <td mat-footer-cell *matFooterCellDef></td> -->
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let el">
            <div class="actions-buttons">
              <button mat-button color="primary" (click)="edit(el)">
                <mat-icon>edit</mat-icon>
              </button>
              <!-- confirmDialog="'Are you sure?'" -->
              <button mat-button color="warn" (click)="remove(el.id)">
                <mat-icon>delete</mat-icon>
              </button>
              <!-- <button confirmDialog="'Are you sure you want to perform this action?'">del</button> -->
            </div>
          </td>
          <!-- <td mat-footer-cell *matFooterCellDef></td> -->
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
        <!-- <tr mat-footer-row *matFooterRowDef="columns"></tr> -->
      </table>

      <mat-paginator
        #paginator
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        showFirstLastButtons
      >
      </mat-paginator>
    </div>
  </ng-container>
</ng-template>

<ng-template #monthGroups>
  <ng-container *ngIf="monthsData$ | async as monthsData">
    <!-- <pre>{{ monthsData | json }}</pre> -->
    <ng-container *ngIf="categories$ | async as categories">
      <table class="next-table mat-elevation-z8">
        <tr>
          <th>Miesiąc</th>
          <th *ngFor="let category of categories">
            {{ category }}
          </th>
        </tr>

        <tr *ngFor="let item of monthsData; let i = index; let last = last">
          <td [ngClass]="{ last: last }">{{ item.period }}</td>

          <td *ngFor="let category of categories">
            <span [ngClass]="{ last: last }">
              {{ item[category] || '-' }}
            </span>
            <!-- | currency:"zł":"" -->
          </td>
        </tr>
      </table>
    </ng-container>
  </ng-container>
</ng-template>
