<div class="actions">
  <button mat-fab color="primary" (click)="add()">
    <mat-icon>add</mat-icon>
  </button>
  <div class="filters">
    <crown-year-filter
      [availableYears]="availableYears$ | async"
      (currentYear)="changeYear($event)"
    ></crown-year-filter>
    <!-- <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field> -->
  </div>
</div>

@if (yearMonthsData$ | async; as money) { @if (money.months.length) {
<mat-tab-group (selectedIndexChange)="tabChange($event)">
  <mat-tab label="{{ GROUPS_LABEL }}">
    <crown-groups-tab [data]="yearMonthsData$ | async"></crown-groups-tab>
  </mat-tab>
  <mat-tab label="{{ DETAILS_LABEL }}">
    <crown-details-tab
      [money]="(yearMoney$ | async) || undefined"
      [filter]="this.dataSource.filter"
    ></crown-details-tab>
  </mat-tab>
</mat-tab-group>
} @else {
<ng-container *ngTemplateOutlet="EMPTY"> </ng-container>
} }

<ng-template #EMPTY>
  <div class="no-data">
    <span class="title">Nic tu jeszcze nie ma</span>
    <span class="subtitle">Dodaj coś ☝️ (+)</span>
  </div>
</ng-template>
