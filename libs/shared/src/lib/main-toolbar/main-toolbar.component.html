<mat-toolbar color="primary">
  <div class="main">
    <button mat-icon-button (click)="openRoutes()" class="example-icon">
      <mat-icon>menu</mat-icon>
    </button>
    <button
      mat-button
      routerLink=""
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <mat-icon>home</mat-icon>
    </button>

  </div>

  <div class="auth">
    <button
      *ngIf="isLoggedOut$ | async"
      mat-flat-button
      color="basic"
      routerLink="auth/login"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Zaloguj
    </button>
    <div class="details" *ngIf="tokenEmail$ | async as tokenEmail">
      <div class="email">{{ tokenEmail.email }}</div>
      <button mat-flat-button color="primary" (click)="logout()">
        <mat-icon>power_settings_new</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
