<div class="routes">
  <button
    class="_title"
    mat-button
    routerLink=""
    routerLinkActive="active-link"
    [routerLinkActiveOptions]="{ exact: true }"
    (click)="openRoutes()"
  >
    <mat-icon>home</mat-icon>
  </button>

  <ng-container *ngIf="isLoggedIn$ | async">
    <button
      mat-stroked-button
      routerLink="money"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="openRoutes()"
    >
      Wydatki
    </button>

    <button mat-stroked-button color="primary" (click)="toggleTodos()">
      <mat-icon>info</mat-icon>błędy
    </button>
  </ng-container>
</div>
<div class="info">
  <button
    *ngIf="isLoggedIn$ | async"
    mat-stroked-button
    routerLink="admin"
    routerLinkActive="active-link"
    [routerLinkActiveOptions]="{ exact: true }"
    (click)="openRoutes()"
    color="warn"
  >
    admin
  </button>
  <div class="a-info">
    <crown-app-info></crown-app-info>
  </div>
</div>
