<div class="routes">
  <ng-container *ngIf="isLoggedIn$ | async">
    <button
      mat-stroked-button
      routerLink="money"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="openRoutes()"
    >
      Wydatki
    </button>


  </ng-container>
</div>
<div class="info">
  <button mat-flat-button color="primary" (click)="toggleTodos()">
    <mat-icon>info</mat-icon>błędy
  </button>

  <button
    *ngIf="isLoggedIn$ | async"
    mat-flat-button
    routerLink="admin"
    routerLinkActive="active-link"
    [routerLinkActiveOptions]="{ exact: true }"
    (click)="openRoutes()"
    color="warn"
  >
    admin
  </button>
  <crown-app-info></crown-app-info>
</div>
