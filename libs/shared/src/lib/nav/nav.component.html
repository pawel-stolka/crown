<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div>
      <button
        class="home"
        mat-button
        routerLink=""
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        CROWN
      </button>
    </div>
    <div class="routes">
      <button
        mat-stroked-button
        routerLink="money"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        simple-list
      </button>
    </div>

    <div class="auth">
      <!-- <ng-container *ngIf="token$ | async as token">{{ token | json }}</ng-container> -->
      <button
        *ngIf="isLoggedOut$ | async"
        mat-flat-button
        color="basic"
        routerLink="auth/login"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Login
      </button>
      <ng-container *ngIf="tokenEmail$ | async as tokenEmail">
        <div>{{ tokenEmail.email }}</div>
        <button mat-flat-button color="basic" (click)="logout()">
          Logout
        </button>
      <ng-container *ngIf="isLoggedIn$ | async">

        </ng-container>

          <div class="email">{{ user.email }}</div>
          <img
            *ngIf="user?.pictureUrl"
            [src]="user.pictureUrl"
            alt="pictureUrl"
          />
          <button mat-flat-button color="basic" (click)="logout()">
            Logout
          </button>
        </ng-container> -->
      </ng-container>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
