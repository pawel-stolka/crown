<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div>
      <button
        class="home"
        mat-button
        routerLink=""
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        CROWN
      </button>
    </div>
    <div class="routes" *ngIf="isLoggedIn$ | async">
      <button
        mat-stroked-button
        routerLink="money"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Wydatki
      </button>
    </div>

    <div class="auth">
      <button
        *ngIf="isLoggedOut$ | async"
        mat-flat-button
        color="basic"
        routerLink="auth/login"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Zaloguj siÄ™

      </button>
      <ng-container *ngIf="tokenEmail$ | async as tokenEmail">
        <div class="email">{{ tokenEmail.email }}</div>
        <button mat-flat-button color="warn" (click)="logout()">
          <mat-icon>power_settings_new</mat-icon>
        </button>
      </ng-container>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
