<div class="top">
  <div class="title">znane błędy</div>
  <div class="actions">
    <button mat-fab color="primary" (click)="add()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="divider">todo</div>

  <!-- TODO: refactor: template -->
  <ng-container *ngIf="todos$ | async as todos">
    <crown-todo-list
      [todos]="todos"
      (edit)="editTodo($event)"
      (update)="updateTodo($event)"
      (priority)="updatePriority($event)"
    ></crown-todo-list>
  </ng-container>

  <div class="divider">w trakcie</div>

  <ng-container *ngIf="inProgress$ | async as inProgress">
    <crown-todo-list
      [todos]="inProgress"
      (edit)="editTodo($event)"
      (update)="updateTodo($event)"
    ></crown-todo-list>
  </ng-container>

  <div class="divider">gotowe</div>

  <ng-container *ngIf="done$ | async as done">
    <crown-todo-list
      [todos]="done"
      (edit)="editTodo($event)"
      (update)="updateTodo($event)"
    ></crown-todo-list>
  </ng-container>
</div>

<div class="bottom">
  <ng-container *ngIf="closed$ | async as closed">
    <div class="divider">zamknięte</div>
    <crown-todo-list
      [closed]="true"
      [todos]="closed"
      (update)="updateTodo($event)"
    ></crown-todo-list>
  </ng-container>
</div>
