<div class="actions">
  <button mat-fab color="primary" (click)="add()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="divider">todo</div>

<ng-container *ngIf="todos$ | async as todos">
  <crown-todo-list [todos]="todos" (update)="updateTodo($event)"></crown-todo-list>
</ng-container>

<div class="divider">w trakcie</div>

<ng-container *ngIf="inProgress$ | async as inProgress">
  <crown-todo-list [todos]="inProgress" (update)="updateTodo($event)"></crown-todo-list>
</ng-container>

<div class="divider">gotowe</div>

<ng-container *ngIf="done$ | async as done">
  <crown-todo-list [todos]="done" (update)="updateTodo($event)"></crown-todo-list>
</ng-container>

<div class="divider">zamkniÄ™te</div>

<ng-container *ngIf="closed$ | async as closed">
  <crown-todo-list [closed]="true" [todos]="closed" (update)="updateTodo($event)"></crown-todo-list>
</ng-container>
