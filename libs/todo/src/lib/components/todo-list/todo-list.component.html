<ng-container *ngIf="todos?.length; else empty">
  <crown-todo
    *ngFor="let todo of todos"
    [todo]="todo"
    [closed]="closed"
    (action)="updateTodo($event)"
  >
  </crown-todo>
</ng-container>

<ng-template #empty>
  <div class="empty">
    <mat-icon>not_interested</mat-icon>
  </div>
</ng-template>
