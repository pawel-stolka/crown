<ng-container *ngIf="todos?.length; else empty">
  <crown-todo
    *ngFor="let todo of todos"
    [todo]="todo"
    [closed]="closed"
    (editting)="editTodo($event)"
    (status)="updateTodo($event)"
    (priority)="updatePriority($event)"

  >
  </crown-todo>
</ng-container>

<ng-template #empty>
  <div class="empty">
    <mat-icon>not_interested</mat-icon>
  </div>
</ng-template>
