<div mat-dialog-title>{{ title }}</div>

<!-- <loading></loading>

<messages></messages> -->

<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>tytu≈Ç</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>opis</mat-label>
    <input matInput formControlName="description" />
  </mat-form-field>

  <div class="inline">
    <mat-form-field appearance="outline">
      <mat-label>status</mat-label>
      <mat-select formControlName="status">
        @for (status of statuses; track status) {
        <mat-option [value]="status">{{ showStatus(status) }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="narrow">
      <mat-label>priorytet</mat-label>
      <mat-select formControlName="priority">
        @for (priority of priorities; track priority) {
        <mat-option [value]="priority">{{
          showPriorities(priority)
        }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Close</button>

  <button mat-raised-button color="primary" #saveButton (click)="save()">
    Save
  </button>
</mat-dialog-actions>
